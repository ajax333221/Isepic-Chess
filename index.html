<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Isepic Chess - Demo</title>
		<link rel="stylesheet" href="./css/isepic-chess.css">
		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="./js/isepic-chess.js"></script>
		<script>
			$(function(){
				var m_board, o_board, oc_board, h_board, rff_board;
				
				m_board=IsepicChess.initBoard({
					name : "main"
				});
				
				o_board=IsepicChess.initBoard({
					name : "other",
					isRotated : true,
					promoteTo : "b"
				});
				
				IsepicChess.initBoard({name : "other_copy"});
				oc_board=IsepicChess.selectBoard("other_copy");
				
				h_board=IsepicChess.initBoard({
					name : "hidden_board",
					isHidden : true
				});
				
				//John William Schulten vs Paul Morphy, New York (1857)
				rff_board=IsepicChess.initBoard({
					name : "resume_from_fen",
					fen : "r5k1/pp3ppp/7n/8/2P2P1K/3P1q2/P1PBb2P/R5QR b - - 3 22"
				});
				
				o_board.moveCaller("f2", "f4");
				IsepicChess.selectBoard("other").moveCaller("e7", "e6");//o_board.moveCaller(...)
				o_board.moveCaller([6, 6], [4, 6]);//[6, 6]="g2", [4, 6]="g4"
				o_board.moveCaller("d8", "h4");
				o_board.setCurrentMove(-1, false);//go to previous move "2.g4"
				//o_board.refreshBoard();//...only one visual refresh is needed
				
				oc_board.cloneBoardFrom("other");//IsepicChess.cloneBoard("other_copy", "other")
				//oc_board.refreshBoard();//...only one visual refresh is needed
				
				rff_board.toggleIsRotated();
				//rff_board.refreshBoard();//...only one visual refresh is needed
				
				m_board.refreshBoard();//visual refresh (also switches to the board)
				
				console.log(IsepicChess.mapToBos(m_board.legalMoves("b1")));//["c3", "a3"]
			});
		</script>
	</head>
	<body>
	</body>
</html>
