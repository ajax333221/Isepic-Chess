			function testDisambiguation(){
				var board, board_created, error_msg;
				
				error_msg="";
				board_created=false;
				
				//if(!error_msg){
					board=IsepicChess.initBoard({
						name : "board_testDis",
						fen : "6k1/8/8/2B1B3/8/2BKB2r/8/8 w - - 0 1",
						isHidden : true,
						invalidFenStop : true
					});
					
					if(board===null){
						error_msg="Error [0] failed to initBoard()";
					}else{
						board_created=true;
					}
				//}
				
				if(!error_msg){
					board.moveCaller("c3", "d4");
					board.moveCaller("h3", "g3");
					board.moveCaller("d4", "c3");
					board.moveCaller("g3", "h3");
					board.moveCaller("e5", "d4");
					board.moveCaller("h3", "f3");
					board.moveCaller("d4", "e5");
					board.moveCaller("f3", "g3");
					board.moveCaller("c5", "d4");
					
					if((board.MoveList[1].PGNmove+board.MoveList[5].PGNmove+board.MoveList[9].PGNmove)!=="B3d4Bed4Bc5d4"){
						error_msg="Error [1] "+(board.MoveList[1].PGNmove+board.MoveList[5].PGNmove+board.MoveList[9].PGNmove)+" !== B3d4Bed4Bc5d4";
					}
				}
				
				if(board_created){
					IsepicChess.removeBoard(board.BoardName);
				}
				
				return (error_msg ? ("<span class='redColor'>"+error_msg+"</span>") : "Test testDisambiguation() was successful.");
			}
			
			function testBasicFunctionality(){
				var board, board_copy, board_created, board_copy_created, error_msg;
				
				error_msg="";
				board_created=false;
				board_copy_created=false;
				
				//if(!error_msg){
					board=IsepicChess.initBoard({
						name : "board_testBas",
						fen : "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1",
						isRotated : true,
						isHidden : true,
						invalidFenStop : true
					});
					
					if(board===null){
						error_msg="Error [0] failed to initBoard()";
					}else{
						board_created=true;
					}
				//}
				
				if(!error_msg){
					board.moveCaller("e2", "e4");
					board.moveCaller("f7", "f5");
					board.moveCaller("d1", "h5");
					
					if(board.Active.checks!==1){
						error_msg="Error [1] checks";
					}
				}
				
				if(!error_msg){
					if(board.legalMoves("g7").join("")!=="2,6"){
						error_msg="Error [2] remove check via pawn blocking";
					}
				}
				
				if(!error_msg){
					if(JSON.stringify(board.MoveList)!=="[{\"Fen\":\"rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1\",\"PGNmove\":\"\",\"FromBos\":\"\",\"ToBos\":\"\"},{\"Fen\":\"rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq e3 0 1\",\"PGNmove\":\"e4\",\"FromBos\":\"e2\",\"ToBos\":\"e4\"},{\"Fen\":\"rnbqkbnr/ppppp1pp/8/5p2/4P3/8/PPPP1PPP/RNBQKBNR w KQkq f6 0 2\",\"PGNmove\":\"f5\",\"FromBos\":\"f7\",\"ToBos\":\"f5\"},{\"Fen\":\"rnbqkbnr/ppppp1pp/8/5p1Q/4P3/8/PPPP1PPP/RNB1KBNR b KQkq - 1 2\",\"PGNmove\":\"Qh5+\",\"FromBos\":\"d1\",\"ToBos\":\"h5\"}]"){
						error_msg="Error [3] movelist format, enpass, clocks";
					}
				}
				
				if(!error_msg){
					board.moveCaller("g7", "g6");
					board.moveCaller("h5", "g6");
					
					if(board.legalMoves("h7").join("")!=="2,6"){
						error_msg="Error [4] remove check via pawn capture";
					}
				}
				
				if(!error_msg){
					board.moveCaller("h7", "g6");
					board.moveCaller("f1", "b5");
					board.moveCaller("h8", "h2");
					board.moveCaller("b5", "d7");
					
					if((board.legalMoves("b8").join("")+board.legalMoves("c8").join("")+board.legalMoves("d8").join("")+board.legalMoves("e8").join(""))!=="1,31,31,31,51,3"){
						error_msg="Error [5] remove check via (knight, bishop, queen, king) capture and via (king) moving out of check";
					}
				}
				
				if(!error_msg){
					board.moveCaller("e8", "f7");
					board.moveCaller("e4", "f5");
					board.moveCaller("h2", "h6");
					board.moveCaller("g1", "f3");
					board.moveCaller("a7", "a5");
					board.moveCaller("f5", "g6");
					board.moveCaller("f7", "f6");
					board.moveCaller("g6", "g7");
					board.moveCaller("a8", "a6");
					board.moveCaller("d7", "e8");
					board.moveCaller("f6", "f5");
					board.moveCaller("e8", "f7");
					board.moveCaller("h6", "c6");
					
					board.setPromoteTo(4);
					
					board.moveCaller("g7", "f8");
					
					if(board.MoveList[board.MoveList.length-1].PGNmove!=="gxf8=R"){
						error_msg="Error [6] underpromote to rook";
					}
				}
				
				if(!error_msg){
					board.moveCaller("a5", "a4");
					board.moveCaller("f7", "g6");
					
					if(board.Active.checks!==2){
						error_msg="Error [7] 2 active checks via discovered check";
					}
				}
				
				if(!error_msg){
					board.moveCaller("f5", "g6");
					board.moveCaller("e1", "g1");
					
					if(board.legalMoves("a4").join("")!=="5,0"){
						error_msg="Error [8] prevent pawn capture moving forward";
					}
				}
				
				if(!error_msg){
					board.moveCaller("a6", "b6");
					
					if(board.MoveList[board.MoveList.length-1].PGNmove!=="Rab6"){
						error_msg="Error [9] pgn disambiguation";
					}
				}
				
				if(!error_msg){
					if(board.legalMoves("b2").join("")!=="5,14,1"){
						error_msg="Error [10] pawn can move two squares";
					}
				}
				
				if(!error_msg){
					board.moveCaller("b2", "b4");
					
					if(board.legalMoves("a4").join("")!=="5,05,1"){
						error_msg="Error [11] pawn can capture enpassant or move";
					}
				}
				
				if(!error_msg){
					board.moveCaller("c6", "f6");
					
					if(board.legalMoves("f8").join("")!=="0,40,31,52,50,6"){
						error_msg="Error [12] rook movement with capture";
					}
				}
				
				if(!error_msg){
					if(board.legalMoves("b1").join("")!=="5,25,0"){
						error_msg="Error [13] knight movement, prevent capture ally";
					}
				}
				
				if(!error_msg){
					board.moveCaller("a2", "a3");
					
					if(board.legalMoves("a4").join("")!==""){
						error_msg="Error [14] prevent pawn capture moving forward(again) and no enpassant";
					}
				}
				
				if(!error_msg){
					board.moveCaller("b6", "a6");
					
					if(board.MoveList[board.MoveList.length-1].PGNmove!=="Ra6"){
						error_msg="Error [15] no pgn disambiguation needed";
					}
				}
				
				if(!error_msg){
					if(board.legalMoves("b4").join("")!=="3,1"){
						error_msg="Error [16] pawn can only move one square forward";
					}
				}
				
				if(!error_msg){
					board=IsepicChess.initBoard({
						name : "board_testBas",
						fen : "r3k2r/pppq1ppp/2npb3/2b1N3/2B1n3/2NPB3/PPPQ1PPP/R3K2R w KQkq - 4 9",
						isHidden : true,
						invalidFenStop : true
					});
					
					if(board===null){
						error_msg="Error [17] failed to initBoard()";
					}else{
						board_created=true;
					}
				}
				
				if(!error_msg){
					board_copy=IsepicChess.initBoard({
						name : "board_testBas_copy"
					});
					
					if(board_copy===null){
						error_msg="Error [18] failed to initBoard()";
					}else{
						board_copy_created=true;
					}
				}
				
				if(!error_msg){
					IsepicChess.cloneBoard(board_copy.BoardName, board.BoardName);
					
					if(!IsepicChess.boardExists(board_copy.BoardName)){
						error_msg="Error [19] failed to cloneBoard()";
					}
				}
				
				if(!error_msg){
					if((board_copy.WCastling+" "+board_copy.BCastling)!=="3 3"){
						error_msg="Error [20] incorrect castling values for KQkq";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("h1", "g1");
					
					if((board_copy.WCastling+" "+board_copy.BCastling)!=="2 3"){
						error_msg="Error [21] incorrect castling values for Qkq";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("h8", "g8");
					
					if((board_copy.WCastling+" "+board_copy.BCastling)!=="2 2"){
						error_msg="Error [22] incorrect castling values for Qq";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("a1", "b1");
					
					if((board_copy.WCastling+" "+board_copy.BCastling)!=="0 2"){
						error_msg="Error [23] incorrect castling values for q";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("a8", "b8");
					
					if((board_copy.WCastling+" "+board_copy.BCastling)!=="0 0"){
						error_msg="Error [24] incorrect castling values for no castling rights";
					}
				}
				
				if(!error_msg){
					IsepicChess.cloneBoard(board_copy.BoardName, board.BoardName);
					board_copy.moveCaller("e1", "e2");
					
					if((board_copy.WCastling+" "+board_copy.BCastling)!=="0 3"){
						error_msg="Error [25] incorrect castling values for no castling rights via white king move";
					}
				}
				
				if(!error_msg){
					IsepicChess.cloneBoard(board_copy.BoardName, board.BoardName);
					board_copy.moveCaller("a1", "d1");
					board_copy.moveCaller("e8", "e7");
					
					if((board_copy.WCastling+" "+board_copy.BCastling)!=="1 0"){
						error_msg="Error [26] incorrect castling values for no castling rights via black king move";
					}
				}
				
				if(!error_msg){
					IsepicChess.cloneBoard(board_copy.BoardName, board.BoardName);
					board_copy.moveCaller("e5", "d7");
					board_copy.moveCaller("e4", "g3");
					board_copy.moveCaller("d7", "b6");
					board_copy.moveCaller("g3", "h1");
					board_copy.moveCaller("b6", "a8");
					board_copy.moveCaller("h1", "g3");
					board_copy.moveCaller("a8", "b6");
					
					if((board_copy.WCastling+" "+board_copy.BCastling)!=="2 1"){
						error_msg="Error [27] castling values remained after rook capture";
					}
				}
				
				if(!error_msg){
					board=IsepicChess.initBoard({
						name : "board_testBas",
						fen : "r3k2r/4p3/3B1P2/2NpN1N1/1Pn1n1n1/3b1p2/4P3/R3K2R w KQkq - 0 1",
						isHidden : true,
						invalidFenStop : true
					});
					
					IsepicChess.cloneBoard(board_copy.BoardName, board.BoardName);
					
					if(board_copy.legalMoves(board_copy.Active.kingPos).map(x => IsepicChess.toBos(x)).join()!=="f1,d1,g1,c1"){
						error_msg="Error [28] incorrect white castling moves";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("b4", "b5");
					
					if(board_copy.legalMoves(board_copy.Active.kingPos).map(x => IsepicChess.toBos(x)).join()!=="f8,d8,g8,c8"){
						error_msg="Error [29] incorrect black castling moves";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("c4", "d2");
					
					if(board_copy.legalMoves(board_copy.Active.kingPos).map(x => IsepicChess.toBos(x)).join()!=="d1,c1"){
						error_msg="Error [30] long castle incorrectly prevented by attack on b square";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("d6", "e7");
					
					if(board_copy.legalMoves(board_copy.Active.kingPos).map(x => IsepicChess.toBos(x)).join()!==""){
						error_msg="Error [31] castle not being prevented via first square";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("g4", "e3");
					
					if(board_copy.legalMoves(board_copy.Active.kingPos).map(x => IsepicChess.toBos(x)).join()!==""){
						error_msg="Error [32] castle not being prevented on d square";
					}
				}
				
				if(!error_msg){
					IsepicChess.cloneBoard(board_copy.BoardName, board.BoardName);
					board_copy.moveCaller("f6", "f7");
					
					if(board_copy.legalMoves(board_copy.Active.kingPos).map(x => IsepicChess.toBos(x)).join()!=="f8,d8"){
						error_msg="Error [33] black king trying to castle being at check";
					}
				}
				
				if(!error_msg){
					IsepicChess.cloneBoard(board_copy.BoardName, board.BoardName);
					board_copy.moveCaller("b4", "b5");
					board_copy.moveCaller("c4", "a3");
					board_copy.moveCaller("b5", "b6");
					board_copy.moveCaller("a3", "c2");
					
					if(board_copy.legalMoves(board_copy.Active.kingPos).map(x => IsepicChess.toBos(x)).join()!=="f1,d1"){
						error_msg="Error [34] whie king trying to castle being at check";
					}
				}
				
				if(!error_msg){
					board=IsepicChess.initBoard({
						name : "board_testBas",
						fen : "8/1k1PPPPP/8/8/8/8/1K1ppppp/5R2 w - - 0 1",
						isHidden : true,
						promoteTo : 4,
						invalidFenStop : true
					});
					
					IsepicChess.cloneBoard(board_copy.BoardName, board.BoardName);
					board_copy.setPromoteTo(3);
					
					board.moveCaller("h7", "h8");
					
					if(board.getValue("h8")!==4){
						error_msg="Error [35] incorrect promotion to wr";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("h7", "h8");
					
					if(board_copy.getValue("h8")!==3){
						error_msg="Error [36] failed to setPromoteTo()";
					}
				}
				
				if(!error_msg){
					board_copy.moveCaller("e2", "f1");
					
					if(board_copy.getValue("f1")!==-3){
						error_msg="Error [37] wrong promotion color";
					}
				}
				
				if(board_created){
					IsepicChess.removeBoard(board.BoardName);
				}
				
				if(board_copy_created){
					IsepicChess.removeBoard(board_copy.BoardName);
				}
				
				/* toVal/Bal + toAbsVal/Bal, lo de -0, lo de un toAbsBal()===toBal().toUpperCase(), etc */
				
				return (error_msg ? ("<span class='redColor'>"+error_msg+"</span>") : "Test testBasicFunctionality() was successful.");
			}
